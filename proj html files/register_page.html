<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <title>RegLOg Page</title>
  <style>
    .full-center {
      max-width: 100vw;
      max-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-container {
      box-shadow: 0 0 10px 5px rgba(0, 128, 255, 0.5);
      border: 2px solid rgb(117, 230, 238);
      border-radius: 20px;
      padding: 1.5rem;
      background-color: #fff;
      width: 450px;
      max-width: 90vw;
      position: relative;
      background-color: antiquewhite;
    }

    .boxes {
      border: 1px solid rgb(82, 213, 200);
      border-radius: 7px;
      padding: 8px 12px;
      padding-left: 20px;
      width: 90%;
      box-sizing: border-box;
      margin: 0;
    }

    button.boxes {
      border: none;
      background-color: #007bff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.boxes:hover {
      background-color: #0056b3;
    }

    .password-wrapper {
      position: relative;
      width: 90%;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 40px;
      box-sizing: border-box;
    }

    .password-wrapper i {
      position: absolute;
      top: 65%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
      font-size: 1.2rem;
      user-select: none;
    }

    button.submit-btn {
      width: 70%;
      display: block;
      margin: 15px auto;
     box-shadow: 12px 14px 18px rgba(11, 96, 199, 0.2);
    }

    .toggle-link {
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }

    .toggle-link:hover {
      color: #0056b3;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: #888;
      font-size: 1.5rem;
  background: none;
  border: none;
  cursor: pointer;
    }

.tooltip {
  visibility: hidden;
  width: 40px;
  /* background: #333; */
  color: #0b0b0b;
  text-align: center;
  border-radius: 4px;
  padding: 2px 6px;
  position: absolute;
  z-index: 1;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.75em;
  white-space: nowrap;
  opacity: 0;
  transition: opacity 0.2s;
}

.close-btn:hover .tooltip,
.close-btn:focus .tooltip {
  visibility: visible;
  opacity: 0.6;
  background: none;
}


    .close-btn:hover {
      color: #ff0000;
    }

    label {
      margin-bottom: 2px;
    }

    .gender {
      margin: 5px 0;
    }

    form {
      gap: 1rem !important;
    }
  </style>
</head>
<body>
  <div class="container full-center" style="height: 100vh;">
    <div class="auth-container" id="auth-container">
      <i class="fa-solid fa-times close-btn" id="close-btn"><span class="tooltip">Close</span></i>
      <!-- Registration Form -->
  <div id="register-form" style="display: none;">
    <h2 class="text-center mb-3">Create an account</h2>
    <form class="d-flex flex-column gap-3" id="register" action="register.php" method="POST">
      
      <label for="reg-name">Enter Your Full Name</label>
      <input type="text" class="boxes" id="reg-name" name="full_name" placeholder="Your full name" required>

      <label for="reg-company">Enter Company Name</label>
      <input type="text" class="boxes" id="reg-company" name="company_name" placeholder="Your company name" required>

      <label for="reg-email">Enter E-mail</label>
      <input type="email" class="boxes" id="reg-email" name="email" placeholder="example@gmail.com" required>

      <div class="gender">
        <label>Gender:</label>
        <label for="male">Male:</label>
        <input type="radio" name="gender" id="male" value="Male" required>
        <label for="female">Female:</label>
        <input type="radio" name="gender" id="female" value="Female">
      </div>

      <div class="password-wrapper">
        <label for="reg-password">Enter Password:</label>
        <input id="reg-password" class="boxes" type="password" name="password" placeholder="Password" required />
        <i id="toggle-reg-password" class="fa-solid fa-eye-slash"></i>
      </div>

      <button type="submit" class="boxes submit-btn">Register</button>
      <p class="text-center mb-0">
        Already have an account? 
        <span class="toggle-link" onclick="showLogin()">Login here</span>
      </p>
    </form>
</div>
      
      <!-- Login Form -->
      <div id="login-form">
        <h2 class="text-center mb-3">Login</h2>
        <form class="d-flex flex-column gap-3" id="login">
          <label for="login-email">Enter E-mail</label>
          <input type="email" class="boxes" id="login-email" placeholder="example@gmail.com" required>
          <div class="password-wrapper">
            <label for="login-password">Enter Password:</label>
            <input id="login-password" class="boxes" type="password" placeholder="Password" required />
            <i id="toggle-login-password" class="fa-solid fa-eye-slash"></i>
          </div>
          <button type="submit" class="boxes submit-btn">Login</button>
          <p class="text-center mb-0">Don't have an account? <span class="toggle-link" onclick="showRegister()">Register here</span></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');
    const authContainer = document.getElementById('auth-container');
    const closeBtn = document.getElementById('close-btn');
    const regPassword = document.getElementById('reg-password');
    const loginPassword = document.getElementById('login-password');
    const toggleRegIcon = document.getElementById('toggle-reg-password');
    const toggleLoginIcon = document.getElementById('toggle-login-password');

    function showRegister() {
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
    }

    function showLogin() {
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
    }

    toggleRegIcon.addEventListener('click', () => {
      if (regPassword.type === 'password') {
        regPassword.type = 'text';
        toggleRegIcon.classList.remove('fa-eye-slash');
        toggleRegIcon.classList.add('fa-eye');
      } else {
        regPassword.type = 'password';
        toggleRegIcon.classList.remove('fa-eye');
        toggleRegIcon.classList.add('fa-eye-slash');
      }
    });

    toggleLoginIcon.addEventListener('click', () => {
      if (loginPassword.type === 'password') {
        loginPassword.type = 'text';
        toggleLoginIcon.classList.remove('fa-eye-slash');
        toggleLoginIcon.classList.add('fa-eye');
      } else {
        loginPassword.type = 'password';
        toggleLoginIcon.classList.remove('fa-eye');
        toggleLoginIcon.classList.add('fa-eye-slash');
      }
    });

    closeBtn.addEventListener('click', () => {
      authContainer.style.display = 'none';
    });

    document.getElementById('register').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Registration successful! Redirecting to login (demo)');
      showLogin();
    });

    document.getElementById('login').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Login form submitted (demo)');
    });
  </script>
</body>
</html>
