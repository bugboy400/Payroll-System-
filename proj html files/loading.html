<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Progress Bar</title>
  <!-- Bootstrap CSS CDN for styling the progress bar -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Center the entire content vertically and horizontally on the page */
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    /* Container for progress bar and loading text, centered with increased max width */
    .loading-container {
      max-width: 800px; /* Increased width from 500px to 700px */
      width: 100%;
      text-align: center;
    }
    /* Progress bar container, relative for positioning percentage text, increased height */
    .loading {
      position: relative;
      height: 30px; /* Increased height from default (~20px) to 40px */
    }
    /* Progress bar styling with smooth width transition, matching increased height */
    .progress-bar {
      transition: width 0.05s linear; /* Matches JavaScript interval for smooth animation */
      height: 30px; /* Match .loading height for consistency */
    }
    /* Display and center percentage text using pseudo-element */
    .progress-bar::after {
      content: attr(data-percentage) '%'; /* Use data-percentage attribute for text */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center text horizontally and vertically */
      color: rgb(2, 0, 0);
      font-weight: bold;
      text-align: center;
      z-index: 1; /* Ensure text is above the progress bar */
    }
    /* Styling for the "Loading" text below the progress bar */
    .loading-text {
      /* margin-top: 5px; Space between progress bar and text */
      font-size: 1.rem;
      color: #151414;
    }
    /* Blinking dots animation for the "Loading" text */
    .loading-text::after {
      content: '....'; /* Four dots to blink */
      display: inline-block;
      animation: blink 1.5s steps(4, start) infinite; /* Blink every 1.5s */
    }
    /* Keyframe animation for blinking dots */
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Container for progress bar and loading text -->
  <div class="loading-container">
    <!-- Progress bar with Bootstrap classes and accessibility attributes -->
    <div class="loading progress m-4" role="progressbar" aria-label="Animated progress bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
      <!-- Progress bar element, animated from 0% to 100% -->
      <div class="progress-bar bg-danger progress-bar-animated progress-bar-striped" style="width: 0%;" id="progressBar" data-percentage="0"></div>
    </div>
    <!-- Loading text with blinking dots -->
    <div class="loading-text">Loading</div>
  </div>

  <script>
    // Function to animate the progress bar from 0% to 100%
    function animateProgressBar() {
      const progressBar = document.getElementById('progressBar'); // Get progress bar element
      let width = 0; // Initial width
      const interval = setInterval(() => {
        if (width >= 100) { // Stop when reaching 100%
          clearInterval(interval);
        } else {
          width++; // Increment width
          progressBar.style.width = width + '%'; // Update bar width
          progressBar.setAttribute('data-percentage', width); // Update percentage text
          progressBar.setAttribute('aria-valuenow', width); // Update accessibility attribute
        }
      }, 50); // 50ms interval for ~5s total animation
    }

    // Start animation when the page loads
    window.onload = animateProgressBar;
  </script>
</body>
</html>
